<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="icon" href="./favicons/pokeball-fav-16x16.png" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Main JS -->
    <script defer src="./js/script.js"></script>

    <title>PokéDex</title>
  </head>

  <body>
    <main>
      <img src="" alt="pokemon" class="pokemon__img" />

      <h1 class="pokemon__data">
        <span class="pokemon__number"></span>
        <span class="pokemon__name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input__search"
          placeholder="Nome ou Número"
          required
        />
      </form>

      <div class="buttons">
        <button class="btn btn__prev">Anterior &lt;</button>
        <button class="btn btn__next">Próximo &gt;</button>
      </div>

      <img src="./img/pokedex.png" alt="pokedex" class="pokedex" />
    </main>
  </body>
</html>
